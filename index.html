<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlicks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="palomitas.png" type="image/png">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="palomitas.png" alt="pochoclos">
            CineFlicks
        </a>
        <form id="movieForm">
            <input type="text" id="movie" placeholder="Buscar en CineFlicks" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </header>

    <div class="container">
        <h2>Acci√≥n</h2>
        <div id="actionMovies-container" class="carousel-container">
            <div class="carousel" id="actionMovies"></div>
        </div>

        <h2>Comedia</h2>
        <div id="comedyMovies-container" class="carousel-container">
            <div class="carousel" id="comedyMovies"></div>
        </div>

        <h2>Terror</h2>
        <div class="carousel-container" id="horrorMovies-container">
            <div class="carousel" id="horrorMovies"></div>
        </div>

        <h2>Drama</h2>
        <div class="carousel-container" id="dramaMovies-container">
            <div class="carousel" id="dramaMovies"></div>
        </div>

        <h2>Romance</h2>
        <div class="carousel-container" id="romanceMovies-container">
            <div class="carousel" id="romanceMovies"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
